<!DOCTYPE html>
<html>
<title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
      <h1>Rock, Paper, Scissors</h1>
    </div>
  </nav>
  <div class="container">
    <div class="col-md-4">
      <h2>User Score: <span class="userScore">0</span></h2>
    </div>
    <div class="col-md-4">
      <h2>Computer Score: <span class="computerScore">0</span></h2>
    </div>
    <div class="col-md-4">
      <h2>Round: <span class="round">1</span></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 text-center">
        <a href="#" id="rock" ><i class="icons fa fa-hand-rock-o fa-5x"></i></a>
    </div>
     <div class="col-md-4 text-center">
        <a href="#" id="paper" ><i class="icons fa fa-hand-paper-o fa-5x"></i></a>
    </div>
     <div class="col-md-4 text-center">
        <a href="#" id="scissors" ><i class="icons fa fa-hand-scissors-o fa-5x"></i></a>
    </div>
  </div>



<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
